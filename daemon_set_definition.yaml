apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: monitoring-daemon
  labels:
    app: monitoring-agent
spec:
  selector: #this is used for Labels and Selectors, must be the same as {pod.template.labels.*}
    matchLabels:
      app: monitoring-agent
  template:
    metadata:
      labels:
        app: monitoring-agent
    spec:
      containers:
      - name: monitoring-agent
        image: monitoring-agent

#NOTES
#Daemon sets are the perfect solution for collect logs and monitoring
#kube-proxy is a good example of daemon sets, or a networking pod as Weave-net